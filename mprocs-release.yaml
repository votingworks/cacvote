procs:
  rave-server:
    cwd: "services/rave-server"
    shell: "cargo run --release"
    env:
      DATABASE_URL: "postgres:rave"

  rave-scan:
    cwd: "apps/rave-scan"
    shell: "(cd frontend && dx build --release) && (cd backend && cargo run --release)"
    env:
      RAVE_URL: "http://localhost:8000/"
      VX_MACHINE_ID: "rave-scan-prod"

  rave-jx:
    cwd: "apps/rave-jx-terminal"
    shell: "(cd frontend && dx build --release) && (cd backend && cargo run --release)"
    env:
      RAVE_URL: "http://localhost:8000/"
      VX_MACHINE_ID: "rave-jx-dev"

  rave-mark:
    cwd: "apps/rave-mark/frontend"
    shell: "pnpm start"
    env:
      RAVE_URL: "http://localhost:8000/"
      VX_MACHINE_ID: "rave-mark-dev"
